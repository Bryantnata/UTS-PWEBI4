<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Laporan</title>
  <!-- Tambahkan link ke CSS Tailwind di sini jika diperlukan -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-8 px-4 md:px-8 lg:px-16">
    <h1 class="text-3xl font-bold text-center mb-8">Detail Laporan</h1>
    <div class="bg-white rounded shadow-md p-6 mx-auto mb-8 w-full max-w-6xl">
      <!-- Tampilkan identitas laporan -->
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Identitas Laporan</h2>
        <!-- Ganti dengan id dan kelas yang sesuai -->
        <div id="reportDetails"></div>
      </div>
      <!-- Tampilkan detail perbaikan -->
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Detail Perbaikan</h2>
        <!-- Ganti dengan id dan kelas yang sesuai -->
        <div id="repairDetail"></div>
      </div>
    </div>
  </div>

  <!-- Tambahkan link ke JavaScript di sini jika diperlukan -->
</body>
</html>
