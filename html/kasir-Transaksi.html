<!-- kasir-Transaksi.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <aside
      class="sidebar bg-gray-800 text-gray-400 w-64 min-h-screen fixed top-0 left-0 z-50"
    >
      <!-- Logo -->
      <div class="flex items-center justify-center h-20 mb-4">
        <img src="/asset/logopweb.png" alt="Logo" class="h-16 w-auto" />
      </div>
      <!-- Sidebar Content -->
      <nav class="mt-4">
        <ul>
          <li>
            <a
              href="/html/kasir-Dashboard.html"
              class="block py-2 px-4 hover:bg-gray-700 active:bg-blue-500"
              id="dashboardBtn"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Transaksi.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="transaksiBtn"
              >Transaksi</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Pembayaran.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="pembayaranBtn"
              >Pembayaran</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Riwayat.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="riwayatBtn"
              >Riwayat</a
            >
          </li>
        </ul>
      </nav>
      <!-- Logout Button -->
      <div class="absolute bottom-10 left-0 w-full font-bold lg:block">
        <a
          href="#"
          id="logoutBtn"
          class="block w-2/3 py-3 mx-auto text-sm text-white text-center bg-red-600 hover:bg-red-700 rounded-md z-10"
          >Log Out</a
        >
      </div>
      <!-- Jam -->
      <div
        id="clock"
        class="absolute bottom-1 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-bold lg:block text-center text-white"
      ></div>
    </aside>
    <!-- Content Area: Transaksi -->
    <div class="ml-64 p-8">
      <!-- Transaksi Content Goes Here -->
      <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Daftar Transaksi</h1>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <!-- Button untuk hapus semua data, diletakkan di paling kiri -->
          <div class="col-span-1">
            <button
              id="deleteAllBtn"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2"
            >
              Delete All
            </button>
          </div>
          <!-- Input dan tombol untuk hapus baris, diletakkan di bagian kanan -->
          <div class="col-span-1 flex justify-end">
            <div class="flex">
              <input
                id="deleteRowIndex"
                type="text"
                class="mr-2 w-32 px-2 py-1 border border-gray-300 rounded"
                placeholder="Masukkan Kode Laporan"
              />
              <button
                id="deleteBtn"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
        <table class="w-full border-collapse border border-gray-400">
          <thead>
            <tr class="divide-x divide-gray-400">
              <th class="px-4 py-2">No</th>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Kode</th>
              <th class="px-4 py-2">Nama Pemilik</th>
              <th class="px-4 py-2">Tipe Barang</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="transaksiList">
            <!-- Data transaksi akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="/js/script.js"></script>
    <!-- Panggil fungsi displayReports untuk menampilkan laporan di kasir-transaksi.html -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayReports("transaksi");
      });
    </script>
  </body>
</html>
