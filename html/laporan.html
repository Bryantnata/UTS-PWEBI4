<!-- laporan.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="bg-white text-black">
    <div class="container mx-auto py-8">
      <button
        onclick="goToDashboard()"
        type="button"
        class="text-red-500 hover:text-red-700 font-semibold focus:outline-none"
      >
        Kembali
      </button>
      <h1 class="text-3xl font-bold mb-4 text-center">Laporan</h1>
      <div class="flex justify-between mb-4">
        <!-- Tambahkan container untuk tombol kembali -->
      </div>
      <form
        id="reportForm"
        class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <!-- Kontainer untuk identitas pemilik -->
        <div class="bg-white rounded p-4 mb-4">
          <h2 class="text-xl font-bold mb-2">Identitas Pemilik</h2>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
              >Nama:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name"
              type="text"
              placeholder="Masukkan nama pemilik"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="address"
              >Alamat:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="address"
              type="text"
              placeholder="Masukkan alamat pemilik"
            />
          </div>
        </div>
        <!-- Kontainer untuk identitas barang -->
        <div class="bg-white rounded p-4 mb-4">
          <h2 class="text-xl font-bold mb-2">Identitas Barang</h2>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="itemName"
              >Nama Barang:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="itemName"
              type="text"
              placeholder="Masukkan nama barang"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="brand"
              >Merk:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="brand"
              type="text"
              placeholder="Masukkan merk barang"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="type"
              >Tipe:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="type"
              type="text"
              placeholder="Masukkan tipe barang"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="complaint"
              >Keluhan Barang:</label
            >
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="complaint"
              placeholder="Masukkan keluhan barang"
            ></textarea>
          </div>
        </div>
        <div class="flex items-center justify-end">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            onclick="submitReport()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
