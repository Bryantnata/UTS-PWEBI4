<!-- Page Login -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-blue-950">
    <div class="flex flex-col justify-center items-center space-y-4">
      <form 
        name="loginForm" 
        onsubmit="return validateForm()" 
        method="post" 
        class="bg-blue-900 opacity-80 p-8 rounded-lg shadow-lg w-96"
        >
        <button 
          onclick="goBack()" 
          type="button" 
          class=" text-white hover:text-red-500 font-semibold focus:outline-none">Back</button
        >
        <img 
          src="/asset/logopweb.png" 
          alt="logo" 
          class="w-20 mx-auto mb-4" 
        >
        <h1 class="text-white font-semibold text-center text-2xl mb-6">Login</h2>
        <div id="common-error" class="text-red-500 mb-4 hidden"></div>
        <div id="id-error" class="text-red-500 mb-2"></div>
        <input
          type="text"
          id="id"
          class="block w-full rounded-md px-4 py-3 mb-4 bg-gray-100 focus:outline-none focus:bg-gray-200"
          placeholder="ID"
        />
        <div id="password-error" class="text-red-500 mb-2"></div>
        <input
          type="password"
          id="password"
          class="block w-full rounded-md px-4 py-3 mb-4 bg-gray-100 focus:outline-none focus:bg-gray-200"
          placeholder="Password"
        />
        <button
          type="submit" 
          value="Login"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold w-full py-3 rounded focus:outline-none focus:shadow-outline"
        >
          Login
        </button>
      </form>
    <script src="/js/script.js"></script>
  </body>
</html>
