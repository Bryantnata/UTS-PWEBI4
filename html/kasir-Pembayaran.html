<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    "></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <aside
      class="sidebar bg-gray-800 text-gray-400 w-64 min-h-screen fixed top-0 left-0 z-50"
    >
      <!-- Logo -->
      <div class="flex items-center justify-center h-20 mb-4">
        <img src="/asset/logopweb.png" alt="Logo" class="h-16 w-auto" />
        <!-- Mengurangi tinggi logo agar tidak terlalu besar -->
      </div>
      <!-- Sidebar Content -->
      <nav class="mt-4">
        <ul>
          <li>
            <a
              href="/html/kasir-Dashboard.html"
              class="block py-2 px-4 hover:bg-gray-700 active:bg-blue-500"
              id="dashboardBtn"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Transaksi.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="transaksiBtn"
              >Transaksi</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Pembayaran.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="pembayaranBtn"
              >Pembayaran</a
            >
          </li>
          <li>
            <a
              href="/html/kasir-Riwayat.html"
              class="block py-2 px-4 hover:bg-gray-700"
              id="riwayatBtn"
              >Riwayat</a
            >
          </li>
        </ul>
      </nav>
      <!-- Logout Button -->
      <div class="absolute bottom-10 left-0 w-full font-bold lg:block">
        <a
          href="#"
          id="logoutBtn"
          class="block w-2/3 py-3 mx-auto text-sm text-white text-center bg-red-600 hover:bg-red-700 rounded-md z-10"
          >Log Out</a
        >
      </div>
      <!-- Jam -->
      <div
        id="clock"
        class="absolute bottom-1 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-bold lg:block text-center text-white"
      ></div>
    </aside>
    <!-- Content Area: Riwayat -->
    <div class="ml-64 p-8">
        <div class="container mx-auto py-8">
            <h1 class="text-3xl font-bold mb-4 text-center">Pembayaran</h1>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <!-- Button untuk hapus semua data, diletakkan di paling kiri -->
                <!-- Input dan tombol untuk hapus baris, diletakkan di bagian kanan -->
            </div>
            <table class="w-full border-collapse border border-gray-400">
                <thead>
                    <tr class="divide-x divide-gray-400">
                        <th class="px-4 py-2">No</th>
                        <th class="px-4 py-2">Kode</th>
                        <th class="px-4 py-2">Nama Pemilik</th>
                        <th class="px-4 py-2">Tipe Barang</th>
                        <th class="px-4 py-2">Total Harga</th>
                        <th class="px-4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="riwayatList">
                    <!-- Data transaksi akan ditampilkan di sini -->
                    <tr class="divide-x divide-gray-400">
                      <td class="border border-gray-400 px-4 py-2">1</td>
                      <td class="border border-gray-400 px-4 py-2">13052401</td>
                      <td class="border border-gray-400 px-4 py-2">John Doe</td>
                      <td class="border border-gray-400 px-4 py-2">Asus DX700s</td>
                      <td class="border border-gray-400 px-4 py-2">$1200</td>
                      <td class="border border-gray-400 px-4 py-2">
                          <a href="detailPembayaran.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                      </td>
                  </tr>
                  <tr class="divide-x divide-gray-400">
                      <td class="border border-gray-400 px-4 py-2">2</td>
                      <td class="border border-gray-400 px-4 py-2">13052402</td>
                      <td class="border border-gray-400 px-4 py-2">John Doe</td>
                      <td class="border border-gray-400 px-4 py-2">Asus DX700s</td>
                      <td class="border border-gray-400 px-4 py-2">$1200</td>
                      <td class="border border-gray-400 px-4 py-2">
                          <a href="detailPembayaran.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                      </td>
                  </tr>
                  
                    <!-- Tambahkan baris data lainnya sesuai kebutuhan -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
