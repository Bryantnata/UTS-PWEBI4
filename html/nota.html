<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <button
      onclick="goBack()"
      type="button"
      class="text-red-500 hover:text-red-700 font-semibold focus:outline-none fixed top-4 left-4"
    >
      Kembali
    </button>
    <div class="container mx-auto py-8 px-4 md:px-8 lg:px-16">
        <div class="flex items-center justify-between mb-8">
            <div class="flex-grow">
                <h1 class="text-3xl font-bold text-center">Nota</h1>
            </div>
        </div>
        <div class="bg-white rounded shadow-md p-6 mx-auto mb-8 w-full max-w-6xl">
            <table class="table-auto w-full">
                <tbody>
                    <tr>
                        <td class="font-semibold pr-4">Nama Pemilik</td>
                        <td class="font-semibold">:</td>
                        <td><span id="name">John Doe</span></td>
                    </tr>
                    <tr>
                        <td class="font-semibold pr-4">Alamat</td>
                        <td class="font-semibold">:</td>
                        <td><span id="address">123 Main Street, Anytown, USA</span></td>
                    </tr>
                    <tr>
                        <td class="font-semibold pr-4">Nama Barang</td>
                        <td class="font-semibold">:</td>
                        <td><span id="itemName">Smartphone</span></td>
                    </tr>
                    <tr>
                        <td class="font-semibold pr-4">Merk</td>
                        <td class="font-semibold">:</td>
                        <td><span id="brand">BrandX</span></td>
                    </tr>
                    <tr>
                        <td class="font-semibold pr-4">Tipe</td>
                        <td class="font-semibold">:</td>
                        <td><span id="type">ModelA</span></td>
                    </tr>
                    <tr>
                        <td class="font-semibold pr-4">Keluhan Barang</td>
                        <td class="font-semibold">:</td>
                        <td><span id="complaint">Layar retak, baterai cepat habis</span></td>
                    </tr>
                </tbody>
            </table>
        </div>    
        <div class="bg-white rounded shadow-md p-6 mx-auto w-full max-w-6xl">
            <h2 class="text-2xl font-bold mb-4">Detail Perbaikan</h2>
            <form id="repairDetailForm" class="mb-8 w-full">
                <div class="mb-4">
                    <label class="block font-semibold mb-2" for="repairDetail">Detail Perbaikan:</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="repairDetail" rows="4" placeholder="Detail perbaikan dummy...">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lectus in turpis tempor aliquam.</textarea>
                </div>
            </form>
            <div id="tableContainer" class="w-full">
                <!-- Data tabel akan ditampilkan di sini -->
            </div>
            <div class="mt-5 flex justify-center">
                <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" type="button" onclick="repair()">Perbaiki</button>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="finish()">Selesai</button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        // Fungsi untuk menyimpan data detail perbaikan ke local storage
        function saveRepairDetail() {
            const repairDetail = document.getElementById("repairDetail").value.trim();
            localStorage.setItem("repairDetail", repairDetail);
        }

        // Fungsi untuk memuat data detail perbaikan dari local storage saat halaman dimuat
        function loadRepairDetail() {
            const repairDetail = localStorage.getItem("repairDetail");
            if (repairDetail) {
                document.getElementById("repairDetail").value = repairDetail;
            }
        }

        // Panggil fungsi loadRepairDetail saat halaman dimuat
        window.onload = loadRepairDetail;
    </script>
</body>
</html>
